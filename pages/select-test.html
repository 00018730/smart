<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select IELTS Mock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/select-test.css" />
</head>
<body>

  <header class="header">
    <h1>Select Your IELTS Mock Test</h1>
    <p>Choose one full mock test to begin</p>
  </header>

  <main class="tests-grid">

    <div class="test-card" data-test="mock1">
      <h2>IELTS Mock Test 1</h2>
      <p>Listening • Reading • Writing • Speaking</p>
      <button>Start Test</button>
    </div>

    <div class="test-card" data-test="mock2">
      <h2>IELTS Mock Test 2</h2>
      <p>Listening • Reading • Writing • Speaking</p>
      <button>Start Test</button>
    </div>

    <div class="test-card locked">
      <h2>IELTS Mock Test 3</h2>
      <p>Coming soon</p>
      <button disabled>Locked</button>
    </div>

  </main>

  <script src="../js/select-test.js"></script>
</body>
</html>
