<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/logogreen1 (2).png">
  <title>Enroll | Smart Learning Center</title>
  <style>
    :root {
      --primary: #009472;   /* Your Jade Green */
      --dark: #002b2a;      /* Your Deep Teal */
      --white: #ffffff;
      --bg: #f4f7f6;
    }

    body {
      background-color: var(--bg);
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .enroll-container {
      background: var(--white);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 43, 42, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .logo-area {
      color: var(--primary);
      font-size: 3rem;
      margin-bottom: 10px;
    }

    h2 {
      color: var(--dark);
      margin: 0 0 10px 0;
      font-size: 24px;
    }

    p.subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: var(--dark);
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px;
      border: 2px solid #e1e8e7;
      border-radius: 10px;
      box-sizing: border-box;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 4px rgba(0, 148, 114, 0.1);
    }

    #submitBtn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 16px;
      width: 100%;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    #submitBtn:hover {
      background: #007a5e;
    }

    .error-msg { color: #d63031; font-size: 13px; margin-top: 10px; min-height: 18px; }
    .success-msg { color: var(--primary); font-size: 14px; font-weight: bold; margin-top: 10px; }

    .back-home {
      margin-top: 25px;
      display: block;
      color: #888;
      text-decoration: none;
      font-size: 13px;
    }
    
    .back-home:hover { color: var(--dark); }
  </style>
</head>
<body>

  <div class="enroll-container">
    <div class="logo-area">✔</div>
    <h2>Join Smart LC</h2>
    <p class="subtitle">Fill in your details and we will contact you to schedule your first lesson.</p>

    <form id="enrollForm">
      <div class="form-group">
        <label for="studentName">Full Name</label>
        <input type="text" id="studentName" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="studentPhone">Phone Number</label>
        <input type="tel" id="studentPhone" placeholder="+998 __ ___ __ __" required>
      </div>

      <p id="regError" class="error-msg"></p>
      <p id="regSuccess" class="success-msg"></p>

      <button type="submit" id="submitBtn">Submit Enrollment</button>
    </form>

    <a href="../index.html" class="back-home">← Back to Home</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="../js/register.js"></script>

  <script>
    // Simple Phone Mask for Uzbekistan (+998)
    const phoneInput = document.getElementById('studentPhone');
    phoneInput.addEventListener('input', (e) => {
      let value = e.target.value.replace(/\D/g, '');
      if (!value.startsWith('998')) value = '998' + value;
      
      let masked = '+';
      if (value.length > 0) masked += value.substring(0, 3);
      if (value.length > 3) masked += ' ' + value.substring(3, 5);
      if (value.length > 5) masked += ' ' + value.substring(5, 8);
      if (value.length > 8) masked += ' ' + value.substring(8, 10);
      if (value.length > 10) masked += ' ' + value.substring(10, 12);
      
      e.target.value = masked;
    });
  </script>
</body>
</html>
