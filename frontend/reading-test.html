<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reading Test | IELTS Mock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/reading.css" />
  <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

<!-- ================= HEADER (FIXED) ================= -->
<header class="reading-header">
  <h1 class="reading-title">Reading Test</h1>
  <div id="timer" class="reading-timer">60:00</div>
</header>

<!-- ================= MAIN ================= -->
<main class="reading-main">

  <!-- ===== PASSAGE PANEL ===== -->
  <section class="passage-panel">
    <div id="passageTitle" class="passage-title">
      Passage 1
    </div>

    <div id="passageContent" class="passage-content">
      <p>
        Passage text will appear here.  
        This area scrolls independently and has comfortable margins.
      </p>
      <p>
        Paragraph spacing is visible and exam-friendly.
      </p>
    </div>
  </section>

  <!-- ===== DIVIDER ===== -->
  <div id="divider" class="reading-divider"></div>

  <!-- ===== QUESTIONS PANEL ===== -->
  <section class="questions-panel">

    <!-- Instruction box (per question group) -->

    <!-- Questions -->
    <div id="questionsBox" class="questions-box">
      <!-- Engine will inject questions here -->
    </div>

  </section>

</main>

<!-- ================= FOOTER (FIXED) ================= -->
<footer class="reading-footer">
  <button id="prevBtn" class="nav-btn">Previous</button>

  <div id="questionNavigator" class="question-navigator">
    <!-- bubbles injected later -->
  </div>

  <button id="nextBtn" class="nav-btn">Next</button>
</footer>

<script src="js/reading-data.js"></script>
  <script src="js/reading-engine.js"></script>

  <!-- ================= FINISH MODAL ================= -->
<div id="readingFinishOverlay" class="finish-overlay hidden">
  <div class="finish-modal">
    <h2>Reading has ended</h2>
    <p>You may continue to Writing.</p>
    <button id="toWritingBtn">Continue to Writing</button>
  </div>
</div>

</body>
</html>
