<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Learning Center</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/practice.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">
      <img src="assets/logo.png" alt="Smart Learning Center" />
      <span>SMART LEARNING<br />CENTER</span>
    </div>

    <div class="skills-container">
    <button class="nav-btn home-link" onclick="location.href='index.html'">
        <span class="icon">⌂</span> Home
    </button>

    <button class="skill-btn" onclick="location.href='pages/practice-selection.html?type=listening'">
        Listening
    </button>
    <button class="skill-btn" onclick="location.href='pages/practice-selection.html?type=reading'">
        Reading
    </button>
    <button class="skill-btn disabled">
        Writing (Soon)
    </button>
    <button class="skill-btn disabled">
        Speaking (Soon)
    </button>
</div>

<script>
  function goToSelection(type) {
    // Redirects to selection page with the skill type as a parameter
    window.location.href = `../pages/practice-selection.html?type=${type}`;
  }
</script>
  </header>

  <!-- HERO -->
  <main class="hero">
    <div class="hero-left">
      <p class="hero-eyebrow">WE ARE HERE</p>

      <h1 class="hero-title">
        TO HELP YOU TEST<br />
        YOUR IELTS LEVEL
      </h1>

      <div class="hero-actions">
        <button class="btn-secondary" id="registerBtn">
          Register
        </button>

        <button class="btn-primary" id="startMockBtn">
          Start IELTS Mock
          <span class="arrow">→</span>
        </button>
      </div>
    </div>

    <div class="hero-right">
      <div class="avatar-ring">
        <img src="assets/teacher.jpg" alt="Instructor" />
      </div>
    </div>
  </main>

  <script>
  document
    .getElementById("startMockBtn")
    .addEventListener("click", () => {
      window.location.href = "pages/select-test.html";
    });
</script>



</body>
</html>
